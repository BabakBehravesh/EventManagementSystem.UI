<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Create New Event</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="name" class="form-label">Event Name</label>
                            <input type="text" class="form-control" id="name" formControlName="name"
                                [class.is-invalid]="eventForm.get('name')?.invalid && eventForm.get('name')?.touched">
                            <div *ngIf="eventForm.get('name')?.invalid && eventForm.get('name')?.touched"
                                class="invalid-feedback">
                                Event name is required and must be at least 3 characters.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" formControlName="description" rows="3"
                                [class.is-invalid]="eventForm.get('description')?.invalid && eventForm.get('description')?.touched"></textarea>
                            <div *ngIf="eventForm.get('description')?.invalid && eventForm.get('description')?.touched"
                                class="invalid-feedback">
                                Description is required and must be at least 10 characters.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" formControlName="location"
                                [class.is-invalid]="eventForm.get('location')?.invalid && eventForm.get('location')?.touched">
                            <div *ngIf="eventForm.get('location')?.invalid && eventForm.get('location')?.touched"
                                class="invalid-feedback">
                                Location is required.
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="startTime" class="form-label">Start Time</label>
                                <input type="datetime-local" class="form-control" id="startTime"
                                    formControlName="startTime"
                                    [class.is-invalid]="eventForm.get('startTime')?.invalid && eventForm.get('startTime')?.touched">
                                <div *ngIf="eventForm.get('startTime')?.invalid && eventForm.get('startTime')?.touched"
                                    class="invalid-feedback">
                                    Start time is required.
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="endTime" class="form-label">End Time</label>
                                <input type="datetime-local" class="form-control" id="endTime" formControlName="endTime"
                                    [class.is-invalid]="eventForm.get('endTime')?.invalid && eventForm.get('endTime')?.touched">
                                <div *ngIf="eventForm.get('endTime')?.invalid && eventForm.get('endTime')?.touched"
                                    class="invalid-feedback">
                                    End time is required.
                                </div>
                            </div>
                        </div>

                        <div *ngIf="error" class="alert alert-danger">
                            {{ error }}
                        </div>

                        <div class="d-flex gap-2">
                            <button type="button" class="btn btn-secondary" routerLink="/events">Cancel</button>
                            <button type="submit" class="btn btn-primary" [disabled]="eventForm.invalid || loading">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                                Create Event
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
