<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Register</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" formControlName="email"
                                [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                                class="invalid-feedback">
                                Please enter a valid email address.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" formControlName="password"
                                [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                                class="invalid-feedback">
                                Password must be at least 6 characters long.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword"
                                formControlName="confirmPassword"
                                [class.is-invalid]="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Roles <span class="text-danger">*</span></label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="eventCreator"
                                    (change)="onRoleChange($event, 0)">
                                <label class="form-check-label" for="eventCreator">
                                    Event Creator
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="eventParticipant"
                                    (change)="onRoleChange($event, 1)">
                                <label class="form-check-label" for="eventParticipant">
                                    Event Participant
                                </label>
                            </div>
                            <div *ngIf="showRolesError" class="alert alert-warning mt-2 py-2 small">
                                <i class="bi bi-exclamation-triangle"></i> Please select at least one role.
                            </div>
                        </div>

                        <div *ngIf="errorMessage" class="alert alert-danger">
                            {{ errorMessage }}
                        </div>

                        <button type="submit" class="btn btn-primary w-100"
                            [disabled]="registerForm.invalid || loading || selectedRoles.length === 0">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status"></span>
                            {{ selectedRoles.length === 0 ? 'Select at least one role to register' : 'Register' }}
                        </button>
                    </form>

                    <div class="text-center mt-3">
                        <p>Already have an account? <a routerLink="/auth/login">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
