<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" routerLink="/">Event Management</a>
        <ng-container *ngIf="authService.isAuthenticated()">
            <label style="color: aqua;">User: <i>{{ authService.getUserEmail() }}</i></label>
        </ng-container>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" routerLink="/events" routerLinkActive="active">Events</a>
            <a *ngIf="authService.isEventCreator();" class="nav-link" routerLink="/auth/register">Register</a>

            <ng-container *ngIf="authService.isAuthenticated(); else notAuthenticated">
                <button class="btn btn-outline-light btn-sm" (click)="logout()" routerLink="/auth/login">Logout</button>
            </ng-container>

            <ng-template #notAuthenticated>
                <a class="nav-link" routerLink="/auth/login" routerLinkActive="active">Login</a>
            </ng-template>
        </div>
    </div>
</nav>
